spec:
  trustPolicies:
    - name: aws-signer-tp
      registryScopes:
        - '*'
      signatureVerification:
        level: strict
      trustStores:
        - signingAuthority:aws-signer-ts-fail
      trustedIdentities:
        - arn:aws:signer:us-east-1:949744774897:/signing-profiles/ecr_signing_profile
  trustPolicyName: tp-test-notation-fail
  version: '1.0'

